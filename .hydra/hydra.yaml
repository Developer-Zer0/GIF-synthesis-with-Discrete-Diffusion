hydra:
  run:
    dir: /home/ICT2000/achemburkar/Desktop/TextMotionGenerator
  sweep:
    dir: ${paths.log_dir}/${task_name}/multiruns/${now:%Y-%m-%d}_${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir="/home/ICT2000/achemburkar/Desktop/TextMotionGenerator"
    - hydra.job.name=train_ddp_process_1
    - hydra.mode=RUN
    task:
    - model=vq_diffusion.yaml
    - datamodule=guo-kit-ml.yaml
    - model.do_evaluation=true
    - logger=tensorboard
    - trainer.devices=[0,1]
    - trainer.max_epochs=2000
  job:
    name: train_ddp_process_1
    chdir: null
    override_dirname: datamodule=guo-kit-ml.yaml,logger=tensorboard,model.do_evaluation=true,model=vq_diffusion.yaml,trainer.devices=[0,1],trainer.max_epochs=2000
    id: ???
    num: ???
    config_name: train
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.2'
    cwd: /home/ICT2000/achemburkar/Desktop/TextMotionGenerator
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ICT2000/achemburkar/Desktop/TextMotionGenerator/configs
      schema: file
      provider: main
    - path: hydra_plugins.hydra_colorlog.conf
      schema: pkg
      provider: hydra-colorlog
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/ICT2000/achemburkar/Desktop/TextMotionGenerator
    choices:
      debug: null
      local: default.yaml
      hparams_search: null
      experiment: null
      hydra: default.yaml
      extras: default.yaml
      paths: default.yaml
      trainer: default.yaml
      logger: tensorboard
      callbacks: default.yaml
      model: vq_diffusion.yaml
      datamodule: guo-kit-ml.yaml
      datamodule/sampler: fix_conseq
      datamodule/transforms/joints2jfeats: rifke
      datamodule/transforms/rots2joints: smplh
      datamodule/transforms/rots2rfeats: smplvelp
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
